<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>CALCULAT0R</title>
</head>

<body>
  <h1 class="head">CALCULAT0R</h1>
  <div class="head-div">
    <div class="main-div">
      <div class="first-el">
        <div class="first-el-1">
          <p class="first-el-1-p" id="calc-output1">Calculate</p>
        </div>
        <div class="first-el-2">
          <p class="first-el-2-p" id="calc-output2">0</p>
        </div>
      </div>
      <br>
      <hr />
      <div class="second-el">
        <button class="calc-btn" id="ac-btn" value="0">AC</button>
        <button class="calc-btn num-btn" value="%" id="percent-btn" style="background-color: #1C352D;"><i class="fa-solid fa-percent"></i></button>
        <button class="calc-btn" value="" id="clear-btn"><span style="font-size: larger;">
        <span><</span><i class="fa-solid fa-xmark"></i></button>
        <button class="calc-btn num-btn" value="/" id="divide-btn" style="background-color: #1C352D;"><i class="fa-solid fa-divide"></i></button>

        <button class="calc-btn num-btn" value="7" id="7-btn">7</button>
        <button class="calc-btn num-btn" value="8" id="8-btn">8</button>
        <button class="calc-btn num-btn" value="9" id="9-btn">9</button>
        <button class="calc-btn num-btn" id="mult-btn" value="*" style="background-color: #1C352D;"><i class="fa-solid fa-xmark"></i></button>

        <button class="calc-btn num-btn" value="4" id="4-btn">4</button>
        <button class="calc-btn num-btn" value="5" id="5-btn">5</button>
        <button class="calc-btn num-btn" value="6" id="6-btn">6</button>
        <button class="calc-btn num-btn" id="minus-btn" value="-" style="background-color: #1C352D;"><i class="fa-solid fa-minus"></i></button>

        <button class="calc-btn num-btn" value="1" id="1-btn">1</button>
        <button class="calc-btn num-btn" value="2" id="2-btn">2</button>
        <button class="calc-btn num-btn" value="3" id="3-btn">3</button>
        <button class="calc-btn num-btn" id="plus-btn" value="+" style="background-color: #1C352D;"><i class="fa-solid fa-plus"></i></button>

        <button class="calc-btn num-btn" value="00" id="00-btn">00</button>
        <button class="calc-btn num-btn" value="0" id="0-btn">0</button>
        <button class="calc-btn num-btn" value="." id="dot-btn">.</button>
        <button class="calc-btn " id="equals-btn" value="=" style="background-color: #1C352D;"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>
    &nbsp;
    <h1>Made With ðŸ’— By <span class="madeby">Sashank</span></h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
